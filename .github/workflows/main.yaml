name: abcdesktoptemplatebuilder
on: push
env:
  TAG: dev
jobs:
  job1_init_minimal:
    runs-on: ubuntu-latest
    outputs:
       matrix: ${{ steps.setmatrix.outputs.matrix }}
       level0: ${{ steps.setmatrix.outputs.level0 }}   
       level1: ${{ steps.setmatrix.outputs.level1 }}
       level2: ${{ steps.setmatrix.outputs.level2 }} 
       level3: ${{ steps.setmatrix.outputs.level3 }} 
       nvidia: ${{ steps.setmatrix.outputs.nvidia }} 
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}
      - name: Use Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: "18.x"
      - name: Set Dynamic Matrix
        id: setmatrix
        run: |
           # use jq to load the json file
           # load safe json file format
           mininaljson=$(jq '.' rules/minimal.json)
           echo "::set-output name=matrix::${mininaljson}"
           # use jq to load the json file filter on target
           mininaltargetjson=$(jq '.include[].target' rules/minimal.json)
           echo "::set-output name=mininaltargetjson::${mininaltargetjson}"
           
           # level0
           level0json=$(jq '.' rules/level0.json)
           echo "::set-output name=level0::${level0json}"
           level0targetjson=$(jq '.include[].target' rules/level0.json)
           echo "::set-output name=level0target::${level0targetjson}"
           
           # level1
           level1json=$(jq '.' rules/level1.json)
           echo "::set-output name=level1::${level1json}"
           level1targetjson=$(jq '.include[].target' rules/level1.json)
           echo "::set-output name=level1target::${level1targetjson}"
           
           # level2
           level2json=$(jq '.' rules/level2.json)
           echo "::set-output name=level2::${level2json}"
           level2targetjson=$(jq '.include[].target' rules/level2.json)
           echo "::set-output name=level2target::${level2targetjson}"
           
           # level3
           level3json=$(jq '.' rules/level3.json)
           echo "::set-output name=level3::${level3json}"
           level3targetjson=$(jq '.include[].target' rules/level3.json)
           echo "::set-output name=level3target::${level3targetjson}"
           
           # nvidia
           nvidiajson=$(jq '.' rules/nvidia.json)
           echo "::set-output name=nvidia::${nvidiajson}"
           nvidiatargetjson=$(jq '.include[].target' rules/nvidia.json)
           echo "::set-output name=nvidiatarget::${nvidiatargetjson}" 
           
  job2_do_nvidia:
    needs: job1_init_minimal
    runs-on: ubuntu-latest
    # tag: ${{ github.head_ref || github.ref_name || 'dev' }}
    env:
      tag: 'main'
    strategy:
      matrix: ${{ fromJson(needs.job1_init_minimal.outputs.nvidia) }}
    steps:
      - run: echo Run source ${{ matrix.source }}
      - run: echo Run target ${{ matrix.target }}
      - run: echo Run dockerfile ${{ matrix.dockerfile }}
      - run: echo tag ${{ env.tag }}
      - name: Checkout repository and submodules
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}
          submodules: recursive
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2 
        with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and push ${{ matrix.target }}
        # env:
        #  tag: 'main'
        uses: docker/build-push-action@v3
        with:
          file: ${{ matrix.dockerfile }}
          context: .
          platforms: linux/amd64, linux/arm64
          build-args: |
            BASE_IMAGE=${{ matrix.source }}
          push: true
          tags: |
            abcdesktopio/${{ matrix.target }}:${{ env.tag }}
          
      - name: Use Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: "18.x"

      - name: create md file ${{ matrix.target }}
        run: |
          node make-docs.js ${{ matrix.source }} ${{ matrix.target }}:${{ env.tag }} ${{ matrix.dockerfile }}
        
      - name: create artifact md file ${{ matrix.target }}
        uses: actions/upload-artifact@v3
        with:
          name: artifact-${{ matrix.target }}
          path: ${{ matrix.target }}.md
          if-no-files-found: error # 'error' or 'ignore' are also available, defaults to `warn`
      
